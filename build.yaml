targets:
  $default:
    sources:
      - lib/models/**.dart
      - pubspec.*
      - $package$
      - lib/$lib$
      - test/**
    builders:
      json_serializable:
        options:
          # Options configure how source code is generated for every
          # `@JsonSerializable`-annotated class in the package.
          #
          # The default value for each is listed.
          any_map: false
          checked: false
          constructor: ""
          create_factory: true
          create_field_map: false
          create_per_field_to_json: false
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: true
          field_rename: none
          generic_argument_factories: false
          ignore_unannotated: false
          include_if_null: true
      freezed:
        generate_for:
          - "lib/models/endpoint_request_state.dart"
          - "lib/models/endpoint_request.dart"
          - "lib/models/endpoint_reply.dart"
          - "lib/models/endpoint_session_request.dart"
